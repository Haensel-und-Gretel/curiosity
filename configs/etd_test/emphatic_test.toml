[config]
save_dir = "experiment_data/EmphaticTest"
exp_file = "experiments/tabular_tmaze.jl"
exp_module_name = "TabularTMazeExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]

# Behaviour Items
behaviour_gamma = 0.9
behaviour_learner = "Q"
behaviour_update = "TabularRoundRobin"
behaviour_trace = "AccumulatingTraces"
behaviour_opt = "Descent"
behaviour_lambda = 0.9
behaviour_alpha_init = 0.1
exploration_param = 0.1
exploration_strategy = "epsilon_greedy"
#Ïµ_range = [0.4,0.1]
decay_period = 1000
warmup_steps = 100
behaviour_w_init = 10.0


# Demon Attributes
demon_alpha_init = 1.0
demon_discounts = 0.9
# demon_learner = "SR"
# demon_update = "TB"
demon_policy_type = "greedy_to_cumulant"
demon_opt = "Auto"
demon_lambda = 0.9
demon_trace = "AccumulatingTraces"
demon_beta_m = 0.9
demon_beta_v = 0.99

#Shared Demon and Behaviour Attributes
# eta = 0.2

# Environment Config
constant_target = [-10,10]
cumulant_schedule = "DrifterDistractor"
distractor = [1.0, 5.0]
drifter = [1.0, 0.1] # drifter is the sqrt(0.01)
exploring_starts = true
env_step_penalty = -0.01

# Agent and Logger100
horde_type = "regular"
intrinsic_reward = "weight_change"
logger_interval = 10
logger_keys = ["TTMAZE_ERROR", "TTMAZE_UNIFORM_ERROR", "TTMAZE_OLD_ERROR"]
# save_dir = "TabularTMazeExperiment"
# seed = 1
steps = 4000
use_external_reward = true

[sweep_args]
seed = "1:30"
# runs = "1:2"
# demon_eta = "2.0 .^ (-4:0)"
eta = [0.03, 0.1, 0.3, 1.0]
demon_update = ["TD", "ETD", "TB", "ETB"]
demon_learner = ["Q", "SR"]

# demon_opt = ["Auto"]
